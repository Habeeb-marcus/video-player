<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="icon" type="img/png" href="https://www.google.com/s2/u/0/favicons?domain=mxplayer.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
      <video src="https://pixabay.com/videos/download/video-6998_medium.mp4?attachment" class="video" id="videobackground" playsinline></video>

      <!-- show controls -->
<div class="show-controls">
  <!-- contorls container -->
  <div class="controls-container">
    <!-- progress Bar -->
    <div class="progress-range" title="Seek">
      <div class="progress-bar"></div>
      <div class="control-group">
        <!-- left controls -->
        <div class="controls-left">
          <!-- play/pause -->
          <div class="play-controls">
            <i class="fas fa-play" title="play" id="play-btn"></i>
          </div>
          <!-- volume controls -->
          <div class="volume">
            <div class="volume-icon">
              <i class="fas fa-volume-up" title="mute" id="volume-icon"></i>
            </div>
            <div class="volume-range" title="change volume">
              <div class="volume-bar"></div>
            </div>
          </div>
        </div>
        <!-- right controls -->
        <div class="controls-right">
          <!-- speed -->
          <div class="speed" title="Playback Rate">
            <select name="playbackRate" class="player-speed">
              <option value="0.5">0.5 x</option>
              <option value="0.75">0.75 x</option>
              <option value="1" selected>1 x</option>
              <option value="1.5">1.5 x</option>
              <option value="2">2 x</option>
            </select>
          </div>
          <!-- time -->
          <div class="time">
            <span class="time-elapsed">00:00 / </span>
            <span class="time-duration">0:09</span>
          </div>

          <!-- fullscreen -->
          <div class="fullscreen">
            <i class="fas fa-expand"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>


  <!-- <p>https://pixabay.com/videos/download/video-6998_medium.mp4?attachment</p> -->
  <!-- Script -->
  <script src="scripts.js"></script>
</body>
</html>
